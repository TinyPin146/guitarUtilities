<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Utilities</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 id="display"></h1>
    <div class="scale-generator"><button type="button" id="random-scale--button">Get random scale</button></div>
    <div class="notes-generator">
        <button type="button" id="random-notes--button">Get random notes</button>
        <form action="./index.html" method="post">
            <label for="note-number">Num of notes</label>
            <select name="note-number" id="note-number">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
            </select>
            <label for="accidentals">Include accidentals?</label>
            <select name="accidentals" id="accidentals">
                <option value="0">Yes</option>
                <option value="1">No</option>
            </select>
        </form>
    </div>
</body>
</html>
